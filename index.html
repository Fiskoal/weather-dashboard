<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>
  <header class="jumbotron rounded-0 bg-dark text-light d-flex justify-content-center">
    <h1>Weather Dashboard</h1>
  </header>
  <main>
    <div class="container mr-3 ml-3">
      <div class="row">
        <div class="col-5 bg-light">
          <div class="row">
            <div class="col-12">
              <h4>Search for a City:</h4>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <div id="submitForm" class="form-inline">
                <input id="cityInput" class="form-control pr-0" type="search" placeholder="Search" aria-label="Search">
                <button id="submitButton" class="btn btn-outline-dark ml-1"><svg xmlns="http://www.w3.org/2000/svg"
                    width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path
                      d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                  </svg></button>
                </div>
            </div>
          </div>
          <div class="row">
            <div id="previousSearches" class="col-12">
              <!-- javascript puts previous searches here from localstorage -->
            </div>
          </div>
        </div>
        <div class="col-7">
          <div class="row">
            <div id="currentForecast" class="col-12">
              <!-- javascript puts current forecast here from user input + fetch from weather api -->
            </div>
          </div>
          <div class="row">
            <div id="fiveDayForecast" class="col-12">
              <!-- javascript puts future 5-day forecast here from user input + fetch from weather api -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="assets/script.js"></script>
</body>

</html>
