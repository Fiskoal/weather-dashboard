<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>
  <header class="jumbotron rounded-0 bg-dark text-light d-flex justify-content-center">
    <h1>Weather Dashboard</h1>
  </header>
  <main>
    <!-- <div class="container mr-3 ml-3"> -->
      <div class="row m-0">
        <div class="col-3 bg-light rounded pb-2">
          <div class="row">
            <div class="col-12">
              <h4>Search for a City:</h4>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <div id="submitForm" class="form-inline">
                <input id="cityInput" class="form-control pr-0" placeholder="Search">
                <button id="submitButton" class="btn btn-outline-dark ml-1"><svg xmlns="http://www.w3.org/2000/svg"
                    width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path
                      d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                  </svg></button>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12"> 
              <h4>Search History:</h4>
            </div>
          </div>
          <div class="row">
            <div id="previousSearches" class="col-2 flex-d justify-content-center align-items-center">
              <!-- javascript puts previous searches here from localstorage -->
            </div>
          </div>
        </div>
        <div class="col-8 ml-3">
          <div class="row">
            <div id="currentForecast" class="col-12">
              <div class="row">
                <div class="col-12 d-flex align-items-center">
                  <h3 id="city"></h3>
                  <img id="currentIcon">
                </div>
              </div>
              <p id="currentTemp"></p>
              <p id="currentHumidity"></p>
              <p id="currentWind"></p>
              <div class="row">
                <div class="col-12 d-flex align-items-center">
                  <p id="currentUV"></p>
                  <span id="currentUVBadge" class="badge"></span>
                </div>
              </div>
              <!-- javascript puts current forecast here from user input + fetch from weather api -->
            </div>
          </div>
          <div class="row mt-2">
            <h3 id="fiveDayForecast"></h3>
          </div>
          <div class="row mt-2 text-light">
            <!-- javascript puts future 5-day forecast here from user input + fetch from weather api -->
            <div id="forecast1" class="col-12 col-xl-2 rounded setBgPrimary mb-2">
              <h5 id="forecastDate1" class="forecastDate"></h5>
              <img id="forecastIcon1" class="forecastIcon">
              <p id="temp1" class="forecastTemp"></p>
              <p id="humidity1" class="forecastHumidity"></p>
            </div>
            <div id="forecast2" class="col-12 col-xl-2 rounded setBgPrimary mb-2">
              <h5 id="forecastDate2" class="forecastDate"></h5>
              <img id="forecastIcon2" class="forecastIcon">
              <p id="temp2" class="forecastTemp"></p>
              <p id="humidity2" class="forecastHumidity"></p>
            </div>
            <div id="forecast3" class="col-12 col-xl-2 rounded setBgPrimary mb-2">
              <h5 id="forecastDate3" class="forecastDate"></h5>
              <img id="forecastIcon3" class="forecastIcon">
              <p id="temp3" class="forecastTemp"></p>
              <p id="humidity3" class="forecastHumidity"></p>
            </div>
            <div id="forecast4" class="col-12 col-xl-2 rounded setBgPrimary mb-2">
              <h5 id="forecastDate4" class="forecastDate"></h5>
              <img id="forecastIcon4" class="forecastIcon">
              <p id="temp4" class="forecastTemp"></p>
              <p id="humidity4" class="forecastHumidity"></p>
            </div>
            <div id="forecast5" class="col-12 col-xl-2 rounded setBgPrimary mb-2">
              <h5 id="forecastDate5" class="forecastDate"></h5>
              <img id="forecastIcon5" class="forecastIcon">
              <p id="temp5" class="forecastTemp"></p>
              <p id="humidity5" class="forecastHumidity"></p>
            </div>
          </div>
        </div>
      </div>
    <!-- </div> -->
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="assets/script.js"></script>
</body>

</html>
